{% extends "base.html" %}
{% load humanize %}
{% block contents %}

<div class="row">
    {% for board in boards %}
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="{{ photo.image.url }}" alt="..." onclick="location.href='/board/detail/{{ board.id }}'">
            <div class="caption">
                <h3 onclick="location.href='/board/detail/{{ board.id }}'">{{ board.title }}</h3>
                <p onclick="location.href='/board/detail/{{ board.id }}'">{{ board.contents }}</p>
                <p onclick="location.href='/board/detail/{{ board.id }}'">{{ board.created_dttm }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<button class="btn btn-primary" onclick="location.href='/board/write/'">글쓰기</button>


{% endblock %}
